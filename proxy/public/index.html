
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <title>FECDemo</title>
  </head>
  <body>
    <div id="overview"></div>
    <div id="nearby"></div>
    <div id="recommendations"></div>
    <div id="reviews"></div>
    <div id="qa"></div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="/reviews/bundle.js"></script>
    <script src="/overview/bundle.js"></script>
    <script src="/nearby/bundle.js"></script>
    <script src="/q-and-a/bundle.js"></script>
    <script src="/recommendations/bundle.js"></script>
    <script>
      const pathName = window.location.pathname;
      const listing = Number(pathName.split('/')[1]) || 5;
        ReactDOM.render(
          React.createElement(Overview, {id: listing}),
          document.getElementById('overview')
      );
      ReactDOM.render(
        React.createElement(Recommendations, {id: listing}),
        document.getElementById('recommendations')
      );
      ReactDOM.render(
        React.createElement(QuestionsAndAnswers, {id: listing}),
        document.getElementById('qa')
      );
      ReactDOM.render(
        React.createElement(Reviews, {id: listing}),
        document.getElementById('reviews')
      );
    ReactDOM.render(
        React.createElement(Nearby, {id: listing}),
        document.getElementById('nearby')
    );
    </script>
  </body>
</html>
